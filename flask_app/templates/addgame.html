<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black" style="background-image: url(' C:\Users\demma\OneDrive\Desktop\gamingwebsite\flask_app\templates\imgs\smite-zeus-vs-cthulhu-4k-31-1336x768.jpg');">

                        <span class="h1 fw-bold mb-0">ADD GAME</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form action="/addnewgame"  method="post" enctype="multipart/form-data" style="width: 23rem;">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">GAME INFO</h3>

                            <div class="form-outline mb-4">
                                <input type="text" name="title" class="form-control form-control-lg" />
                                <label class="form-label" for="title">Title</label>
                            </div>

                            <div class="form-outline mb-4">
                        
                                <textarea name="description" class="form-control-lg" cols="34" rows="5"></textarea>
                                <label class="form-label" for="description">Description</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="number" name="price"class="form-control form-control-lg" />
                                <label class="form-label" for="price">Price</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" name="productkey"class="form-control form-control-lg" />
                                <label class="form-label" for="proudctkey">Productkey</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="file" name="image"class="form-control form-control-lg" />
                                <label class="form-label" for="image">Add Games Image</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="submit">Add Game</button>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="/">Want to Go home?</a></p>
                            

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{{ url_for('static', filename='cayde-6-destiny-2-5b-1336x768.jpg') }}"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: right;">
                </div>
            </div>
        </div>
    </section>
