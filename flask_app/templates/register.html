    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
    </head>

    <body>
        <section class="vh-100">
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-sm-6 text-black"
                        style="background-image: url(' C:\Users\demma\OneDrive\Desktop\gamingwebsite\flask_app\templates\imgs\smite-zeus-vs-cthulhu-4k-31-1336x768.jpg');">

                        <div class="px-5 ms-xl-4">
                            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                            <span class="h1 fw-bold mb-0">Registration</span>
                        </div>

                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                            <form style="width: 23rem;" action="/registration" method="post">

                                <h3 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px;">Register</h3>


                                {% with messages = get_flashed_messages() %}
                                <!-- declare a variable called messages -->
                                {% if messages %}
                                <!-- check if there are any messages -->
                                {% for message in messages %}
                                <!-- loop through the messages -->
                                <p class="text-danger">{{message}}</p> <!-- display each message in a paragraph tag -->
                                {% endfor %}
                                {% endif %}
                                {% endwith %}

                                <div class="form-outline mb-4 ">
                                    <input type="text" name="first_name" class="form-control form-control-lg" />
                                    <label class="form-label" for="first_name">First Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="last_name" class="form-control form-control-lg" />
                                    <label class="form-label" for="last_name">Last Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" class="form-control form-control-lg" />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="confirm_password"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="confirm_password">Confirm Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                                </div>

                                <p class="small mb-5 pb-lg-2">Dont share login credentials with anyone!</p>
                                <p>Already have an account? <a href="/login" class="link-info">Login Here</a></p>

                            </form>

                        </div>

                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="{{ url_for('static', filename='smite-zeus-vs-cthulhu-4k-31-1336x768.jpg') }}"
                            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
                    </div>
                </div>
            </div>
        </section>


    </body>

    </html>
