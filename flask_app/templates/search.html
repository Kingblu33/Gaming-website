<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Document</title>
    <title>Document</title>

    <style>
            
            .search-result-categories>li>a {
                color: #b6b6b6;
                font-weight: 400
            }
            
            .search-result-categories>li>a:hover {
                background-color: #ddd;
                color: #555
            }
            
            .search-result-categories>li>a>.glyphicon {
                margin-right: 5px
            }
            
            .search-result-categories>li>a>.badge {
                float: right
            }
            
            .search-results-count {
                margin-top: 10px
            }
            
            .search-result-item {
                padding: 20px;
                background-color: #fff;
                border-radius: 4px
            }
            
            .search-result-item:after,
            .search-result-item:before {
                content: " ";
                display: table
            }
            
            .search-result-item:after {
                clear: both
            }
            
            .search-result-item .image-link {
                display: block;
                overflow: hidden;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px
            }
            
            @media (min-width:768px) {
                .search-result-item .image-link {
                    display: inline-block;
                    margin: -20px 0 -20px -20px;
                    float: left;
                    width: 200px
                }
            }
            
            @media (max-width:767px) {
                .search-result-item .image-link {
                    max-height: 200px
                }
            }
            
            .search-result-item .image {
                max-width: 100%
            }
            
            .search-result-item .info {
                margin-top: 2px;
                font-size: 12px;
                color: #999
            }
            
            .search-result-item .description {
                font-size: 13px
            }
            
            .search-result-item+.search-result-item {
                margin-top: 20px
            }
            
            @media (min-width:768px) {
                .search-result-item-body {
                    margin-left: 200px
                }
            }
            
            .search-result-item-heading {
                font-weight: 400
            }
            
            .search-result-item-heading>a {
                color: #555
            }
            
            @media (min-width:768px) {
                .search-result-item-heading {
                    margin: 0
                }
            }
            body{
                background-image: url({{url_for('static', filename='wallpaperflare.com_wallpaper.jpg') }});
                }

    
    </style>
</head>

<body>
    <div class="p-5 text-center text-white ">
        <h1 class="mb-3">Results</h1>
    </div>
    
            
            
<div class="container-fluid d-flex flex-column  align-items-center ">
    
    {% for s in search %}
    <div class="container  "></div>
    <div id="cont" class="col-md-6  ">
        <p class="search-results-count"></p>
        <section class="search-result-item  bg-secondary  mt-5 ">
            <a class="image-link" href="#"><img class="image" src="{{url_for('static', filename='image/'+s.image)}}">
            </a>
            <div class="search-result-item-body">
                <div class="row">
                    <div class="col-sm-9">
                        <h4 class="search-result-item-heading mb-2"><a href="#">{{s.title}}</a></h4>
                        <p class="description mb-2">{{s.description}}</p>
                    </div>
                    <div class="col-sm-3 text-align-center">
                        <p class="value3 mt-sm">${{s.price}}</p>
                        <p class="fs-mini text-muted"></p><a class="text-white" href="/">Go Home</a>
                        <p class="fs-mini text-muted"></p><a class="text-white" href="/addtocart/{{s.id}}">Add to Cart</a>
                    </div>
                </div>
            </div>
        </section>
    
    </div>
        {%endfor%}

</div>

    




</body>

</html>
