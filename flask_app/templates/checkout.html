<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>

    <section style="background-image: url({{url_for('static', filename='26-269007_gaming-backgrounds-gaming-best-wallpaper-for-pc.jpg') }})" style="object-fit: cover;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body ">
                            <div class="d-flex justify-content-between align-items-center mb-5">
                                <h1 class="fw-bold mb-0 text-black">Digital Keys</h1>
                                <h6 class="mb-0 text-muted"></h6>
                            </div>
                            <hr class="my-4">
                            {%for i in cart.gameinfo%}
                            <div class="row mb-4 d-flex justify-content-between align-items-center">

                                <div class="col-md-2 col-lg-2 col-xl-2">

                                    <img src="{{url_for('static', filename='image/'+i.image)}}"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>

                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <h6 class="text-muted">{{i.title}}</h6>
                                </div>

                                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                    <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                    

                                    <button class="btn btn-link px-2"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 d-flex justify-content-between flex-wrap">
                                    
                                    <h6 class="mb-0">{{i.productkey}}</h6>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                </div>

                            </div>
                            <hr class="my-4">
                            {% endfor %}
                            <div class="pt-5">
                                <h6 class="mb-0"><a href="/" class="text-body"><i
                                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
